<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildsNotes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Child's Notes</h1>
    
    <!-- Add Child -->
    <button id="show-form-button" class="child-form-button">Add Child</button>

    <!-- Child Form -->
    <div class="child-form" id="child-form" style="display: none;">
        <input type="text" id="child-name" placeholder="Child's Name" required>
        <input type="date" id="child-birthdate" placeholder="Birthdate" required>
        <input type="text" id="child-parents" placeholder="Parents' Names" required>
        <select id="child-gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <button id="confirm-button" class="child-form-button">Confirm</button>
    </div>
    
    <div id="children-container"></div>

    <!-- Messages -->
    <div id="error-message" style="display: none; color: red;"></div>
    <div id="success-message" style="display: none; color: green;"></div>

    <script src="scripts.js"></script>
</body>
</html>
